<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__header">
        <p class="title">Mark Zuckerberg</p>
        <svg class="close-icon" fill="#d0d0d0" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </div>
      <div class="card__content">
        <div class="time-divider">
          <p>Today</p>
        </div>
        <div class="messages">
          <div class="message-wrapper right">
            <p class="time">10:53</p>
            <div class="message-box me">
              <div class="message">Hi, Mark! I made a new design for messanger app</div>
            </div>
          </div>
          <div class="message-wrapper left">
            <p class="time">10:57</p>
            <div class="message-box other">
              <div class="message">Yo! Send it to my assistant and we'll review it during the year.</div>
            </div>
          </div>
          <div class="message-wrapper right">
            <p class="time">11:03</p>
            <div class="message-box me">
              <div class="message">But Mark...</div>
            </div>
          </div>
          <div class="message-wrapper left">
            <div class="error-message-box">
              <div class="message">You were blocked by the user.</div>
            </div>
          </div>
        </div>
      </div>
      <div class="card__actions">
        <div class="divider"></div>
        <div class="input-area">
          <input class="text-input" type="text" name="message" placeholder="Enter Your Message">
          <button class="send-btn">Send</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
